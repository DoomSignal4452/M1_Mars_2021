<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../style.css">

    <title>Just a Simple Page</title>
</head>

<body>
    <div class="page">

        <h2>Valgsetninger - Sammenligne to tekster: Oppgave 1</h1>

            <div id="app" class="whitebox">

                <p>Ferdighet 9b - Valgsetninger - Sammenligne to tekster</p>
                <div id="info"></div>
                <p>Endre på tekstene! (Prøv også å fylle ut tall: 11, 101, 102)</p>
                <input type="text" id="txt1" oninput="findFirst()" value="Per" /><br />
                <input type="text" id="txt2" oninput="findFirst()" value="Pål" /><br />
                <input type="text" id="txt3" oninput="findFirst()" value="Espen" /><br />

            </div>


    </div>

    <script>
        // ###############################################################
        // ##                          Model                            ##
        // ###############################################################

        var infoDiv="";

        var txtDiv1 = document.getElementById('txt1');
        var txtDiv2 = document.getElementById('txt2');
        var txtDiv3 = document.getElementById('txt3');

        // ###############################################################
        // ##                          View                             ##
        // ###############################################################

        updateView();
        function updateView() {
            document.getElementById('info').innerHTML = `
                ${infoDiv}
            `;
        }

        // ###############################################################
        // ##                       Controller                          ##
        // ###############################################################

        findFirst();

        function findFirst() {
            var txt1 = txtDiv1.value;
            var txt2 = txtDiv2.value;
            var txt3 = txtDiv3.value;

            infoDiv = '';

            if (txt1 == txt2) infoDiv += 'Tekst 1 og 2 er like<br/>';
            if (txt1 != txt2) infoDiv += '<del>Tekst 1 og 2 er like</del><br/>';

            //if (txt1 == txt2) infoDiv.innerHTML += 'Tekst 1 og 2 er like<br/>';
            //else infoDiv.innerHTML += '<del>Tekst 1 og 2 er like</del><br/>';

            if (txt1 == txt3) infoDiv += 'Tekst 1 og 3 er like<br/>';
            if (txt1 != txt3) infoDiv += '<del>Tekst 1 og 3 er like</del><br/>';
            if (txt3 == txt2) infoDiv += 'Tekst 2 og 3 er like<br/>';
            if (txt3 != txt2) infoDiv += '<del>Tekst 2 og 3 er like</del><br/>';

            infoDiv += 'Om vi sorterer de tre tekstene, er denne den første:<br/>';
            if (txt1 <= txt2) {
                if (txt3 <= txt1) infoDiv += txt3;
                else infoDiv += txt1;
            } else {
                if (txt3 <= txt2) infoDiv += txt3;
                else infoDiv += txt2;
            }
            updateView();
        }

    </script>
</body>

</html>
