<html lang="en">
<head>

    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="../../style.css">

    <title>Just a Simple Page</title>

    <style>
        /*
            Lag en funksjon function fixText(text) som tar en tekst som parameter og returnerer den samme teksten, 
            men hvis første tegn er en bokstav, så skal den alltid returneres som stor bokstav - uavhengig av om 
            inputen har stor eller liten bokstav der. I tillegg skal alle mellomrom først og sist i teksten fjernes.


            Oppgaver:

            Lag filen lib.js og funksjonen function fixText(txt), og implementer funksjonen slik at alle testene blir godkjente.

            Nå skal funksjonen også sørge for at alle andre tegn enn det første er i små bokstaver.

            Løs dette ved først å skrive tester for det, og først deretter endrer du funksjonen - og sjekker at testene blir godkjente.
        */

.whitebox {
    height: 250px;
}
    </style>
    <script src="lib.js"></script>
</head>
<body>
    <div class="page">

        <h2>Oppgave: Formatering av tekst</h1>

            

            <div class="whitebox">

                <div id="app"></div>



            </div>


    </div>


    <script>



        // ###############################################################
        // ##                          Model                            ##
        // ###############################################################

        let fixedTXT="";


        // ###############################################################
        // ##                          View                             ##  <div></div>
        // ###############################################################

        
        function updateView() {
            document.getElementById('app').innerHTML = `
                <p>Lag en funksjon function som tar en tekst som parameter og returnerer 
                <br>den samme teksten, men hvis første tegn er en bokstav, 
                <br>så skal den alltid returneres som stor bokstav 
                <br>- uavhengig av om inputen har stor eller liten bokstav der. 
                <br>I tillegg skal alle mellomrom først og sist i teksten fjernes.</p>
                <input type="text" onChange="fixText(this.value)">
                <br><br><div>Din tekst her: '${fixedTXT}'</div>

                <br><br><a href="https://doomsignal4452.github.io/M1_Mars_2021/Week4/Oppgave_1/UnitTest.html">Link til Unit Test</a>
            `;
        }
        updateView();

        // ###############################################################
        // ##                       Controller                          ##
        // ###############################################################





    </script>
</body>
