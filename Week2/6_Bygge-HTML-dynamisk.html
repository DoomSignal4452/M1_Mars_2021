<!DOCTYPE html>
<html lang='en'>

<head>
    <!--  <base href="../">  -->
    
    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../style.css">

    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Just a Simple Page</title>

<style>

    .inputSlider {
        width: 200px;
        height: 20px;
    }

</style>

</head>

<body>
    <div class="page">

        <h2>6 - Sette sammen tekst av flere deler og bruke dette til Ã¥ bygge HTML dynamisk</h2>

        <div class="whitebox">
            <input id="textInput" type="text" oninput="showDiv()" value="Endre teksten!" />

            <br><select id="colorChooser" onchange="showDiv()">
                <option value="red">Red Color</option>
                <option selected value="green">Green Color</option>
                <option value="blue">Blue Color</option>
            </select>
            
            <select id="borderChooser" onchange="showDiv()">
                <option value="white">White Color</option>
                <option selected value="yellow">Yellow Color</option>
                <option value="black">Black Color</option>
            </select>

            <br><input id="sizeSlider" class="inputSlider" type="range" min="100" max="500" step="10" oninput="showDiv()" />
            <input id="borderSlider" class="inputSlider" type="range" min="0" max="100" step="10" oninput="showDiv()">

            <div id="resultat"></div>

            <div class="whitebox">            <div id="resultatHtml" style="font-family: monospace"></div>
        </div>
        </div>



    </div>

    <script>
        var resultatDiv = document.getElementById('resultat');
        var resultatHtmlDiv = document.getElementById('resultatHtml');
        var sizeSlider = document.getElementById('sizeSlider');
        var textInput = document.getElementById('textInput');
        var colorChooser = document.getElementById('colorChooser');
        var borderChooser = document.getElementById('borderChooser');
        var borderSlider = document.getElementById('borderSlider');
            
        showDiv();
            
        function showDiv() {
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + colorChooser.value + ';'
                + 'width: ' + sizeSlider.value + 'px;'
                + 'height: ' + sizeSlider.value + 'px;'
                + 'border-color: ' + borderChooser.value + ' ;'
                + 'border-style: solid ;'
                + 'border-radius:' + borderSlider.value + 'px;'
                + '">' +
                textInput.value + '</div>';
            resultatHtmlDiv.innerText = resultatDiv.innerHTML;
        }
    </script> 
</body>

</html>
